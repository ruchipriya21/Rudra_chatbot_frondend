<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Website</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1>Rudra Foods</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#location">Location</a></li>
                <li><a href="#about-us">About Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="home-content">
            <h2>Want it? Eat it!</h2>
        </div>
    </section>

    <section id="menu">
        <h2>Our Menu</h2>
        <div class="menu-items" id="menu-items">
            
        </div>
    </section>

    <section id="location">
        <h2>Our Location</h2>
        <p>Find us at 123 Food Street, Food City, FC 12345</p>
    </section>

    <section id="about-us">
        <h2>About Us</h2>
        <p>Learn more about our restaurant.</p>
    </section>

    <div id="chatbot">
        <button id="chatbot-btn">Chat with us</button>
        <iframe id="chatbot-frame" width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/5e506540-08e6-4b8f-af14-c72a9f8cf5be" style="display: none;"></iframe>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
